name: Deploy to Server
run-name: Deploy ${{ github.ref_name }} (${{ github.sha }})

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: ADMIN_PASSWORD
          script: |
            cd ~/aggregator-subscription
            echo "Previous commit: $(git rev-parse HEAD) ($(git rev-parse --short HEAD))"
            git fetch origin
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}
            echo "Updated commit: $(git rev-parse HEAD) ($(git rev-parse --short HEAD))"
            docker compose build
            PROXY_PORT=3000 ADMIN_PASSWORD="$ADMIN_PASSWORD" docker compose up -d
            docker compose ps
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
